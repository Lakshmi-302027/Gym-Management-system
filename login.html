<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - FitZone Gym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            margin-top: 0;
        }

        .auth-box {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            transition: var(--transition);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--secondary-color);">Welcome Back</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--secondary-color);">Create Account</h2>
                
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" required>
                </div>

                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>

                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>

                <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
            </form>

            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize default admin if not exists
        function initializeDefaultAdmin() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const adminExists = users.some(u => u.role === 'admin');
            
            if (!adminExists) {
                const defaultAdmin = {
                    id: 'admin1',
                    name: 'Admin User',
                    email: 'admin@fitzone.com',
                    password: 'admin123',
                    phone: '1234567890',
                    role: 'admin',
                    createdAt: new Date().toISOString()
                };
                users.push(defaultAdmin);
                localStorage.setItem('users', JSON.stringify(users));
                logger.log('Default Admin Created', { email: defaultAdmin.email });
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }

            logger.log('Auth Tab Switched', { tab: tab });
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Save current user session
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    name: user.name,
                    role: user.role
                }));

                logger.log('User Logged In', { email: email, role: user.role });

                errorDiv.classList.remove('show');
                
                // Redirect based on role
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'member.html';
                }
            } else {
                errorDiv.textContent = 'Invalid email or password';
                errorDiv.classList.add('show');
                logger.log('Login Failed', { email: email, reason: 'Invalid credentials' });
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                logger.log('Registration Failed', { email: email, reason: 'Password mismatch' });
                return;
            }

            // Check if user already exists
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                errorDiv.textContent = 'Email already registered';
                errorDiv.classList.add('show');
                logger.log('Registration Failed', { email: email, reason: 'Email exists' });
                return;
            }

            // Create new user
            const newUser = {
                id: 'user_' + Date.now(),
                name: name,
                email: email,
                phone: phone,
                password: password,
                role: 'member',
                createdAt: new Date().toISOString(),
                plan: null,
                timing: null,
                bills: [],
                notifications: []
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            logger.log('User Registered', { email: email, userId: newUser.id });

            successDiv.textContent = 'Registration successful! Please login.';
            successDiv.classList.add('show');

            // Switch to login after 2 seconds
            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginEmail').value = email;
                successDiv.classList.remove('show');
            }, 2000);
        });

        // Initialize default admin on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDefaultAdmin();
        });
    </script>
</body>
</html>
