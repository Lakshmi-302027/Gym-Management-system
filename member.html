<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - FitZone Gym</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">FitZone</div>
            <ul class="nav-menu">
                <li><span id="memberName" style="color: var(--primary-color); font-weight: 600;"></span></li>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="#store" class="nav-link" onclick="switchMemberTab('store')">Store</a></li>
                <li><button onclick="logout()" class="btn-secondary" style="margin: 0;">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Member Dashboard</h1>
        </div>

        <div class="dashboard-tabs">
            <button class="tab-btn active" onclick="switchMemberTab('profile')">My Profile</button>
            <button class="tab-btn" onclick="switchMemberTab('receipts')">Receipts</button>
            <button class="tab-btn" onclick="switchMemberTab('notifications')">Notifications</button>
            <button class="tab-btn" onclick="switchMemberTab('store')">Store</button>
            <button class="tab-btn" onclick="switchMemberTab('payment')">Payment</button>
        </div>

        <!-- Profile Tab -->
        <div id="memberProfile" class="tab-content active">
            <div class="card">
                <h2>My Profile</h2>
                <div class="grid-2">
                    <div>
                        <h3>Personal Information</h3>
                        <p><strong>Name:</strong> <span id="profileName"></span></p>
                        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                        <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
                    </div>
                    <div>
                        <h3>Membership Details</h3>
                        <p><strong>Plan:</strong> <span id="profilePlan">Not Assigned</span></p>
                        <p><strong>Timing:</strong> <span id="profileTiming">Not Assigned</span></p>
                        <p><strong>Member Since:</strong> <span id="profileSince"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Receipts Tab -->
        <div id="memberReceipts" class="tab-content">
            <div class="search-box">
                <input type="text" id="receiptSearch" placeholder="Search receipts..." onkeyup="searchReceipts()">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Receipt #</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Plan</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="receiptsTableBody">
                        <!-- Receipts will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Notifications Tab -->
        <div id="memberNotifications" class="tab-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="notificationsTableBody">
                        <!-- Notifications will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Store Tab -->
        <div id="memberStore" class="tab-content">
            <div class="search-box">
                <input type="text" id="memberProductSearch" placeholder="Search products..." onkeyup="searchMemberProducts()">
            </div>
            <div class="services-grid" id="storeProductsGrid">
                <!-- Store products will be populated here -->
            </div>
        </div>

        <!-- Payment Tab -->
        <div id="memberPayment" class="tab-content">
            <div class="card">
                <h2>Make Payment</h2>
                <form id="paymentForm" class="join-form">
                    <div class="form-group">
                        <label for="paymentAmount">Amount *</label>
                        <input type="number" id="paymentAmount" name="paymentAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method *</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                            <option value="upi">UPI</option>
                            <option value="netbanking">Net Banking</option>
                            <option value="wallet">Wallet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card/Account Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card/account number">
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date (MM/YY)</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="init.js"></script>
    <script src="member.js"></script>
</body>
</html>
